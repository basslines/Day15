<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>Google.com</title>
  <link rel="stylesheet" href="index.css"></style>
</head>

<body>
    <header>
        <nav>
            <ul id="nav_bar">
                <li id="gmail" class="nav-links"><a href="#">Gmail</a></li>
                <li id="images" class="nav-links"><a href="#">Images</a></li>
                <li id="sign_in" class="nav-links selected"><a href="#">Sign In</a></li>
                
                
            </ul>
        </nav>
    </header>

    <div class="google-image">
        <a id="google_logo" href="#">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="photo google-logo.png"/>
        </a>
    </div>

    <div class="form-search">
        <form id="form">
            <label for="form-search"></label>
            <input id="form-search" type="text" placeholder="Search Google or type URL"/>
        </form>
    </div>

    <div id="buttons" class="buttons">
        <button id="google_search" type="submit">Google Search</button>
        <button id="im_feeling_lucky" type="submit">I'm Feeling Lucky</button>
    </div>

    <footer>
        <ul id="footer-left" class="footer-left">
            <li id="About"><a href="#">About</a></li>
            <li id="Business"><a href="#">Business</a></li>
            <li id="Advertising"><a href="#">Advertising</a></li>
        </ul>

        <ul id="footer-right">
            <li id="Settings"><a href="#">Settings</a></li>
            <li id="Terms"><a href="#">Terms</a></li>
            <li id="Privacy"><a href="#">Privacy</a></li>
        </ul>
    </footer>
</body>

</html>
